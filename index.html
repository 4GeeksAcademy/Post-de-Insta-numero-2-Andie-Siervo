<!DOCTYPE html>
     <html>
         <head>
             <meta charset="UTF-8" />
             <meta name="viewport" content="width=device-width, initial-scale=1.0" />
             <title>Instagram Post</title>
             <link rel="stylesheet" href="styles.css"/>
              <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
         </head>

         <body>
             <div class="Instagram-post1">
                    <div id="usuario1">
                        <div class="usuario-info">
                            <img src="https://i.pinimg.com/1200x/76/f1/3b/76f13b5146ae98d27b960f1f38b54618.jpg"/>
                            <p>@andiesiervo</p>
                        </div>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                
                 <div id="foto1">
                     <img src="https://i.pinimg.com/736x/a0/b0/31/a0b0310aa3248a292dfed3ef76e3878f.jpg"/>
                 </div>
                 <div class="post-body-icons">
                    <i class="fa-solid fa-heart"></i>
                    <i class="fa-solid fa-comment"></i>
                    <i class="fa-solid fa-paper-plane"></i>
                    <i class="fa-solid fa-bookmark"></i>
                 </div>
                 <div class="post-body-likes">
                    <p>Liked by: 4geeks, Sara and 100 others</p>
                 </div>
                 <div class="post-body-text">
                    <p>andiesiervo: Representacion grafica de como me siento al respecto con JavaScript</p>
                 </div>
             </div>
         </body>
     </html>
